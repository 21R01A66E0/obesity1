<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Obesity control videos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='main.js'></script>
</head>
<body style="background-color: aqua;">
    <h1 style="text-align: center;">Videos to control obesity</h1>
        <div style="text-align: center; margin: 5px; padding: 5px;">
            <video id="video1" height="240" width="520" controls>
                <source src="videos/obese1.mp4" type="video/mp4">
            </video>
            <video id="video2" height="240" width="520" controls>
                <source src="videos/obese2.mp4" type="video/mp4">
            </video>
            <video id="video3" height="240" width="520" controls>
                <source src="videos/obese3.mp4" type="video/mp4">
            </video>
            <video id="video4" height="240" width="520" controls>
                <source src="videos/obese4.mp4" type="video/mp4">
            </video>
        </div>
    <script>
        var video1 = document.getElementById('video1');
        var video2 = document.getElementById('video2');
        var video3 = document.getElementById('video3');
        var video4 = document.getElementById('video4');
        var videos = [video1, video2, video3, video4];

        function pauseAllExcept(currentVideo) {
            videos.forEach(function(video) {
                if (video !== currentVideo) {
                    video.pause();
                }
            });
        }

        video1.addEventListener('play', function() {
            pauseAllExcept(video1);
        });

        video2.addEventListener('play', function() {
            pauseAllExcept(video2);
        });

        video3.addEventListener('play', function() {
            pauseAllExcept(video3);
        });
        video4.addEventListener('play',function(){
            pauseAllExcept(video4);
        })

        video1.addEventListener('ended', function() {
            video2.play();
        }, false);

        video2.addEventListener('ended', function() {
            video3.play();
        }, false);
        video3.addEventListener('ended',function(){
            video4.play();
        })
    </script>
</body>
</html>
